<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PwaCopilotDemo</title>
	<base href="/" />
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/app.css" />
	<link rel="icon" type="image/png" href="favicon.png" />
	<link href="PwaCopilotDemo.styles.css" rel="stylesheet" />
	<link href="manifest.webmanifest" rel="manifest" />
	<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
	<link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

	<style>
		.highlight-row {
			animation: highlight-fade 2s !important;
		}

		@keyframes highlight-fade {
			0% {
				background-color: #ffffcc !important;
			}

			100% {
				background-color: transparent !important;
			}
		}
	</style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        window.scrollToTableRow = function (rowIndex) {
            setTimeout(() => {
                const tableContainer = document.querySelector('.table-container');
                if (!tableContainer) return;

                const rows = tableContainer.querySelectorAll('tbody tr');
                if (rowIndex >= 0 && rowIndex < rows.length) {
                    const targetRow = rows[rowIndex];
                    const containerRect = tableContainer.getBoundingClientRect();
                    const rowRect = targetRow.getBoundingClientRect();
                    
                    // Calculate scroll position to center the row in the container
                    const scrollTop = rowRect.top - containerRect.top - (containerRect.height / 2) + (rowRect.height / 2);
                    tableContainer.scrollTop += scrollTop;

                    // Briefly highlight the row
                    targetRow.classList.add('highlight-row');
                    setTimeout(() => targetRow.classList.remove('highlight-row'), 2000);
                }
            }, 100); // Small delay to ensure table is rendered
        };
    </script>
</body>

</html>
